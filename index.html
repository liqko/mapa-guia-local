<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comercios Adheridos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; }
    h1 { text-align: center; padding: 10px; background-color: #f4f4f4; margin: 0; }
    .popup-logo {
      width: 100px;
      height: auto;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Mapa Guía Local Dolores</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-36.313, -57.679], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    // Íconos por categoría
    const iconosCategoria = {
      "indumentaria": L.icon({
        iconUrl: "https://image.jimcdn.com/app/cms/image/transf/none/path/sce186cc4fc44f014/image/if031e407ad80985e/version/1747601196/image.png",
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      })
      // Podés seguir agregando más categorías acá...
    };

    // Cargar datos desde Google Sheets (Apps Script)
    fetch('https://script.google.com/macros/s/AKfycby3evFz7kDQXQhf0qy_cbA5D4BiVl46cH-CC4JY3YVYV3X3OzYdDooIJV6_51waAR-W6A/exec')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          const lat = parseFloat(item.lat || item.Latitud);
          const lng = parseFloat(item.lng || item.Longitud);
          if (!isNaN(lat) && !isNaN(lng)) {
            const popupContent = `
              <strong>${item.nombre || item.Nombre}</strong><br>
              ${item.categoria ? `<em>${item.categoria}</em><br>` : ''}
              ${item.Dirección || ''}<br>
              ${item.maps ? `<a href="${item.maps}" target="_blank">Ver en Google Maps</a><br>` : ''}
              ${item.logo ? `<img src="${item.logo}" alt="Logo" class="popup-logo">` : ''}
            `;
            const icono = iconosCategoria[item.categoria?.toLowerCase()] || null;

            L.marker([lat / 1e7, lng / 1e7], icono ? { icon: icono } : undefined)
              .addTo(map)
              .bindPopup(popupContent);
          }
        });
      })
      .catch(error => {
        console.error('Error al cargar datos:', error);
      });
  </script>
</body>
</html>
