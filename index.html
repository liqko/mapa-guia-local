<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comercios Adheridos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 320px;
      overflow-y: auto;
      background: #f9f9f9;
      border-right: 1px solid #ddd;
      padding: 10px;
    }

    #map {
      flex-grow: 1;
    }

    h1 {
      font-size: 1.2em;
      margin-top: 0;
    }

    .comercio-item {
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
    }

    .comercio-item:hover {
      background-color: #eee;
    }

    .popup-logo {
      width: 60px;
      height: auto;
      display: block;
      margin: 5px auto;
      object-fit: contain;
    }

    .popup-link {
      background: white;
      color: #007bff;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 5px;
      border: 1px solid #007bff;
      font-weight: bold;
    }

    .popup-categoria {
      font-size: 0.9em;
      color: #555;
      font-style: italic;
    }

    .popup-icon {
      margin-right: 6px;
    }

    .popup-icon.whatsapp {
      color: #25D366;
    }

    .popup-icon.instagram {
      color: #C13584;
    }

    .popup-icon.facebook {
      color: #1877F2;
    }

    .popup-icon.youtube {
      color: #FF0000;
    }

    .popup-icon.phone {
      color: #444;
    }

    .popup-links a {
      display: inline-block;
      margin: 3px 0;
      text-decoration: none;
      color: #007bff;
    }

    .popup-links i {
      width: 20px;
      text-align: center;
    }

    .filtros {
      margin-bottom: 15px;
    }

    .filtros input,
    .filtros select,
    .filtros button {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>Comercios Adheridos</h1>
    <div class="filtros">
      <input type="text" id="busquedaSubcategoria" placeholder="Buscar por subcategoría...">
      <button onclick="limpiarFiltros()">Limpiar filtros</button>
    </div>
    <div id="lista-comercios"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-36.313, -57.679], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    const markers = [];
    let todosLosDatos = [];

    function limpiarMarcadores() {
      markers.forEach(obj => map.removeLayer(obj.marker));
    }

    function renderizar(filtrados) {
      limpiarMarcadores();
      const lista = document.getElementById("lista-comercios");
      lista.innerHTML = '';

      filtrados.forEach(item => {
        item.marker.addTo(map);
        const div = document.createElement("div");
        div.className = "comercio-item";
        div.textContent = item.nombre;
        div.onclick = () => {
          map.setView(item.marker.getLatLng(), 17);
          item.marker.openPopup();
        };
        lista.appendChild(div);
      });
    }

    function aplicarFiltros() {
      const subcat = document.getElementById("busquedaSubcategoria").value.toLowerCase();
      const filtrados = todosLosDatos.filter(item => {
        return item.subcategoria1 && item.subcategoria1.toLowerCase().includes(subcat);
      });
      renderizar(filtrados);
    }

    function limpiarFiltros() {
      document.getElementById("busquedaSubcategoria").value = '';
      renderizar(todosLosDatos);
    }

    fetch('https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/ANUNCIANTES')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          if (item.lat && item.lng) {
            const lat = parseFloat(item.lat.replace(',', '.'));
            const lng = parseFloat(item.lng.replace(',', '.'));
            const popupHtml = `
              <strong>${item.nombre}</strong><br/>
              <div class="popup-categoria">${item.categoria || ''}${item.subcategoria1 ? ' - ' + item.subcategoria1 : ''}</div>
              ${item.direccion ? '<i class="fa-solid fa-location-dot popup-icon"></i> ' + item.direccion + '<br/>' : ''}
              <div class="popup-links">
                ${item.telefono ? '<i class="fa-solid fa-phone popup-icon phone"></i> ' + item.telefono + '<br/>' : ''}
                ${item.whatsapp ? '<i class="fa-brands fa-whatsapp popup-icon whatsapp"></i> <a href="https://wa.me/549' + item.whatsapp.replace(/\D/g, '') + '" target="_blank">WhatsApp</a><br/>' : ''}
                ${item.instagram ? '<i class="fa-brands fa-instagram popup-icon instagram"></i> <a href="' + item.instagram + '" target="_blank">Instagram</a><br/>' : ''}
                ${item.facebook ? '<i class="fa-brands fa-facebook popup-icon facebook"></i> <a href="' + item.facebook + '" target="_blank">Facebook</a><br/>' : ''}
                ${item.youtube ? '<i class="fa-brands fa-youtube popup-icon youtube"></i> <a href="' + item.youtube + '" target="_blank">YouTube</a><br/>' : ''}
              </div>
              ${item.logo ? `<img class="popup-logo" src="${item.logo}" alt="${item.nombre}" />` : ''}
              ${item.maps ? `<a class="popup-link" href="${item.maps}" target="_blank">¿Cómo llegar?</a>` : ''}
            `;

            const marker = L.marker([lat, lng]).bindPopup(popupHtml);

            todosLosDatos.push({
              nombre: item.nombre || '',
              subcategoria1: item.subcategoria1 || '',
              marker
            });

            markers.push({ marker });
          }
        });

        renderizar(todosLosDatos);
        document.getElementById("busquedaSubcategoria").addEventListener("input", aplicarFiltros);
      })
      .catch(error => {
        alert("No se pudo cargar el mapa. Intente más tarde.");
        console.error('Error al cargar los datos:', error);
      });
  </script>
</body>
</html>
