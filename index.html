<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comercios Adheridos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; }
    h1 { text-align: center; padding: 10px; background-color: #f4f4f4; margin: 0; }
  </style>
</head>
<body>
  <h1>Comercios Adheridos</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-36.313, -57.679], 14); // Centro Dolores

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    // Cargar datos desde Google Sheets (Apps Script)
    fetch('https://script.google.com/macros/s/AKfycby3evFz7kDQXQhf0qy_cbA5D4BiVl46cH-CC4JY3YVYV3X3OzYdDooIJV6_51waAR-W6A/exec')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          if (item.Latitud && item.Longitud) {
            L.marker([parseFloat(item.Latitud), parseFloat(item.Longitud)])
              .addTo(map)
              .bindPopup(`<strong>${item.Nombre}</strong><br>${item.Dirección || ''}`);
          }
        });
      })
      .catch(error => {
        console.error('Error al cargar datos:', error);
      });
  </script>
</body>
</html>
