<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comercios Adheridos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 320px;
      overflow-y: auto;
      background: #f9f9f9;
      border-right: 1px solid #ddd;
      padding: 10px;
    }

    #map {
      flex-grow: 1;
    }

    h1 {
      font-size: 1.2em;
      margin-top: 0;
    }

    .categoria {
      margin-top: 15px;
    }

    .categoria-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .comercio-item {
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
    }

    .comercio-item:hover {
      background-color: #eee;
    }

    .popup-logo {
      width: 32px;
      height: 32px;
      display: block;
      margin: 5px auto;
      object-fit: contain;
    }

    .popup-link {
      background: white;
      color: #007bff;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 5px;
      border: 1px solid #007bff;
      font-weight: bold;
    }

    .popup-categoria {
      font-size: 0.9em;
      color: #555;
      font-style: italic;
    }

    .filtros {
      margin-bottom: 15px;
    }

    .filtros input,
    .filtros select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>Comercios Adheridos</h1>
    <div class="filtros">
      <input type="text" id="busquedaNombre" placeholder="Buscar por nombre...">
      <select id="filtroCategoria">
        <option value="">Todas las categorías</option>
      </select>
    </div>
    <div id="lista-comercios"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-36.313, -57.679], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    function normalizarCategoria(texto) {
      return texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-');
    }

    const markers = [];
    const categorias = {};
    let todosLosDatos = [];

    function renderizarLista(filtrados) {
      const contenedor = document.getElementById("lista-comercios");
      contenedor.innerHTML = '';

      const datosPorCategoria = {};

      filtrados.forEach(item => {
        if (!datosPorCategoria[item.categoria]) datosPorCategoria[item.categoria] = [];
        datosPorCategoria[item.categoria].push(item);
      });

      const ordenCategorias = Object.keys(datosPorCategoria).sort();

      ordenCategorias.forEach(cat => {
        const catDiv = document.createElement("div");
        catDiv.className = "categoria";

        const titulo = document.createElement("div");
        titulo.className = "categoria-title";
        titulo.textContent = cat;
        catDiv.appendChild(titulo);

        datosPorCategoria[cat].forEach(item => {
          const div = document.createElement("div");
          div.className = "comercio-item";
          div.textContent = item.nombre;
          div.onclick = () => {
            const { marker } = markers[item.index];
            map.setView(marker.getLatLng(), 17);
            marker.openPopup();
          };
          catDiv.appendChild(div);
        });

        contenedor.appendChild(catDiv);
      });
    }

    function aplicarFiltros() {
      const nombreFiltro = document.getElementById("busquedaNombre").value.toLowerCase();
      const categoriaFiltro = document.getElementById("filtroCategoria").value;

      const filtrados = todosLosDatos.filter(item => {
        const coincideNombre = item.nombre.toLowerCase().includes(nombreFiltro);
        const coincideCategoria = categoriaFiltro === "" || item.categoria === categoriaFiltro;
        return coincideNombre && coincideCategoria;
      });

      renderizarLista(filtrados);
    }

    fetch('https://opensheet.vercel.app/1vwzXhaK99qos9PsZo-MLysJ8okR81VZV1EXgFiweUWw/ADHERIDOS')
      .then(response => response.json())
      .then(data => {
        data.forEach((item, index) => {
          if (item.lat && item.lng) {
            const lat = parseFloat(item.lat.replace(',', '.'));
            const lng = parseFloat(item.lng.replace(',', '.'));
            const categoria = item.categoria || 'Otros';
            const categoriaNormalizada = normalizarCategoria(categoria);

            if (!categorias[categoria]) categorias[categoria] = true;

            const iconoCategoria = L.icon({
              iconUrl: `img/${categoriaNormalizada}.png`,
              iconSize: [32, 32],
              iconAnchor: [16, 32],
              popupAnchor: [0, -32]
            });

            const popupHtml = `
              <strong>${item.nombre}</strong><br/>
              <div class="popup-categoria">${categoria}</div>
              ${item.logo ? `<img class="popup-logo" src="${item.logo}" alt="${item.nombre}" />` : ''}
              ${item.maps ? `<a class="popup-link" href="${item.maps}" target="_blank">¿Cómo llegar?</a>` : ''}
            `;

            const marker = L.marker([lat, lng], { icon: iconoCategoria })
              .addTo(map)
              .bindPopup(popupHtml);

            markers.push({ marker, nombre: item.nombre });

            todosLosDatos.push({
              nombre: item.nombre,
              categoria,
              index
            });
          }
        });

        // Poblar dropdown de categorías
        const select = document.getElementById("filtroCategoria");
        Object.keys(categorias).sort().forEach(cat => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat;
          select.appendChild(option);
        });

        renderizarLista(todosLosDatos);

        document.getElementById("busquedaNombre").addEventListener("input", aplicarFiltros);
        document.getElementById("filtroCategoria").addEventListener("change", aplicarFiltros);
      })
      .catch(error => {
        alert("No se pudo cargar el mapa. Intente más tarde.");
        console.error('Error al cargar los datos:', error);
      });
  </script>
</body>
</html>
