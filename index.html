<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comercios Adheridos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; }
    h1 { text-align: center; padding: 10px; background-color: #f4f4f4; margin: 0; }
    .popup-logo {
      width: 100px;
      height: auto;
      display: block;
      margin: 5px 0;
    }
    .popup-link {
      display: inline-block;
      margin-top: 5px;
      background: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Comercios Adheridos - Guía Local Dolores</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-36.313, -57.679], 14); // Centro Dolores

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    function normalizarCategoria(texto) {
      return texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-');
    }

    fetch('https://opensheet.elk.sh/1vwzXhaK99qos9PsZo-MLysJ8okR81VZV1EXgFiweUWw/ADHERIDOS')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          if (item.lat && item.lng) {
            const categoriaNormalizada = normalizarCategoria(item.categoria || 'default');
            const iconoCategoria = L.icon({
              iconUrl: `img/${categoriaNormalizada}.png`,
              iconSize: [32, 32],
              iconAnchor: [16, 32],
              popupAnchor: [0, -32]
            });

            const popupHtml = `
              <strong>${item.nombre}</strong><br/>
              ${item.logo ? `<img class="popup-logo" src="${item.logo}" alt="${item.nombre}" />` : ''}
              <a class="popup-link" href="${item.maps}" target="_blank">¿Cómo llegar?</a>
            `;

            L.marker([parseFloat(item.lat), parseFloat(item.lng)], { icon: iconoCategoria })
              .addTo(map)
              .bindPopup(popupHtml);
          }
        });
      })
      .catch(error => {
        console.error('Error al cargar datos:', error);
      });
  </script>
</body>
</html>
