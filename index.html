<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa - Guía Local Dolores</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const spreadsheetId = '1vwzXhaK99qos9PsZo-MLysJ8okR81VZV1EXgFiweUWw';
    const sheetName = 'ADHERIDOS';
    const apiKey = 'AIzaSyDUmgM3k_4zGEZ_eOPq_PW0r_v0Bo2EJRY';
    const defaultIcon = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

    const map = L.map('map').setView([-36.336, -57.679], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const headers = data.values[0];
        const rows = data.values.slice(1);

        rows.forEach(row => {
          const item = {};
          headers.forEach((header, i) => {
            item[header.trim()] = row[i] || '';
          });

          const lat = parseFloat(item.lat.replace(',', '.'));
          const lng = parseFloat(item.lng.replace(',', '.'));
          if (isNaN(lat) || isNaN(lng)) return;

          const logo = item.logo.startsWith('http') ? item.logo : defaultIcon;
          const popupContent = `
            <div style="text-align:center;">
              <strong>${item.nombre}</strong><br>
              <img src="${logo}" onerror="this.src='${defaultIcon}'" style="width:80px;height:auto;margin:5px 0;" /><br>
              <em>${item.categoria || ''}</em><br>
              <a href="${item.maps}" target="_blank">Ver en Google Maps</a>
            </div>
          `;

          L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
        });
      })
      .catch(err => {
        console.error('Error al cargar datos:', err);
        alert('No se pudo cargar el mapa. Intente más tarde.');
      });
  </script>
</body>
</html>
