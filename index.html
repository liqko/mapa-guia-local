<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Comercios Adheridos - Guía Local Dolores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; font-family:sans-serif; }
    h1 { text-align: center; padding: 20px 0; }
    #map { width: 100%; height: 90vh; }
    .popup-logo {
      max-width: 100px;
      max-height: 100px;
      display: block;
      margin: 0 auto 5px;
    }
    .popup-nombre {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .popup-link {
      text-align: center;
      display: block;
      margin-top: 5px;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Comercios Adheridos - Guía Local Dolores</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const sheetID = "1vwzXhaK99qos9PsZo-MLysJ8okR81VZV1EXgFiweUWw";
    const sheetName = "ADHERIDOS";
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    const map = L.map('map').setView([-36.313, -57.679], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function normalizarCategoria(categoria) {
      return categoria.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
    }

    fetch(url)
      .then(response => response.json())
      .then(data => {
        data.forEach(comercio => {
          const lat = parseFloat(comercio.lat);
          const lon = parseFloat(comercio.lon);
          const nombre = comercio.nombre || "Sin nombre";
          const logoURL = comercio.logo || "";
          const categoria = comercio.categoria || "";
          const destinoMaps = `https://www.google.com/maps?q=${lat},${lon}`;

          const iconoCategoria = normalizarCategoria(categoria);
          const icon = L.icon({
            iconUrl: `img/${iconoCategoria}.png`,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -35]
          });

          const marker = L.marker([lat, lon], { icon }).addTo(map);

          const popupHTML = `
            <img src="${logoURL}" class="popup-logo" alt="${nombre}" />
            <div class="popup-nombre">${nombre}</div>
            <a class="popup-link" href="${destinoMaps}" target="_blank">¿Cómo llegar?</a>
          `;

          marker.bindPopup(popupHTML);
        });
      })
      .catch(error => {
        console.error("Error al cargar datos:", error);
      });
  </script>
</body>
</html>
