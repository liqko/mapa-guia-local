<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comercios Adheridos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; }
    h1 {
      text-align: center;
      padding: 10px;
      margin: 0;
      background-color: #f4f4f4;
    }
    .popup-logo {
      width: 32px;
      height: 32px;
      display: block;
      margin: 5px auto;
      object-fit: contain;
    }
    .popup-link {
      background: white;
      color: #007bff;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 5px;
      border: 1px solid #007bff;
      font-weight: bold;
    }
    .popup-categoria {
      font-size: 0.9em;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Comercios Adheridos - Guía Local Dolores</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-36.313, -57.679], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    function normalizarCategoria(texto) {
      return texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-');
    }

    fetch('https://opensheet.vercel.app/1vwzXhaK99qos9PsZo-MLysJ8okR81VZV1EXgFiweUWw/ADHERIDOS')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          if (item.lat && item.lng) {
            const lat = parseFloat(item.lat.replace(',', '.'));
            const lng = parseFloat(item.lng.replace(',', '.'));

            const categoriaNormalizada = normalizarCategoria(item.categoria || 'default');
            const iconoCategoria = L.icon({
              iconUrl: `img/${categoriaNormalizada}.png`,
              iconSize: [32, 32],
              iconAnchor: [16, 32],
              popupAnchor: [0, -32]
            });

            const popupHtml = `
              <strong>${item.nombre}</strong><br/>
              <div class="popup-categoria">${item.categoria || ''}</div>
              ${item.logo ? `<img class="popup-logo" src="${item.logo}" alt="${item.nombre}" />` : ''}
              ${item.maps ? `<a class="popup-link" href="${item.maps}" target="_blank">¿Cómo llegar?</a>` : ''}
            `;

            L.marker([lat, lng], { icon: iconoCategoria })
              .addTo(map)
              .bindPopup(popupHtml);
          }
        });
      })
      .catch(error => {
        alert("No se pudo cargar el mapa. Intente más tarde.");
        console.error('Error al cargar los datos:', error);
      });
  </script>
</body>
</html>
