<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Comercios Adheridos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; }
    h1 { text-align: center; padding: 10px; background-color: #f4f4f4; margin: 0; }
  </style>
</head>
<body>
  <h1>Mapa Guía Local Dolores</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-36.313, -57.679], 14); // Centro Dolores

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    fetch('https://script.google.com/macros/s/AKfycbzQFX4snyPT8qAaKmSLC_ic4p29LpZjzXrGP55i4yFIqK1wERm0rHCrETnNx3TtKrrfgA/exec')
      .then(res => res.json())
      .then(data => {
        data.forEach(comercio => {
          const marker = L.marker([comercio.latitud, comercio.longitud]).addTo(map);
          marker.bindPopup(`<strong>${comercio.nombre}</strong><br><a href="${comercio.link}" target="_blank">Cómo llegar</a>`);
        });
      })
      .catch(err => {
        console.error('Error al cargar los datos:', err);
      });
  </script>
</body>
</html>
